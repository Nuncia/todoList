<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/normalizer.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>
<body>
    <section class="container">
        <div>
            <div class="ms-0">
                <h2>Todo List</h2>
            </div>
            <div class="container__uno">
                <div class="row" id="agregar">
                    <input class="col-8" id="input" placeholder="Ingresar tarea" type="text">
                    <div class="col">
                        <button type="button" class="btn btn-success" id="boton">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="tablaResumen">
                <div id="resumen" class="mt-3">
                    <div  style="display: flex;">
                        <p class="mt-4">
                            <strong>Total tareas:</strong>
                            <span id="total"></span>
                        </p>
                    </div>
                    <div>
                        <p>
                            <strong>Realizadas:</strong>
                            <span id="idRealizadas"></span>
                        </p>
                    </div>
                </div>
                <div id="tabla">
                    <table class="table table-striped">
                        <thead >
                            <tr>
                                <th>ID</th>
                                <th>Tarea</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="listaTareas">     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
